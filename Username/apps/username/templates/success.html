{% if messages %}
    {% for message in messages %}
    <h1 style="background-color: green">{{ message }}</h1>
 	{% endfor %}
{% endif %}
<p style="color: green">Successfully registered/loggedin!</p>
<h2>Usernames entered:</h2>
<table>
	{% for user in users %}
	<tr>
		<td>{{user.username}}</td>
		<td>{{user.email}}</td>
		<td>{{user.password}}</td>
		<td>{{user.created_at}}</td>
	</tr>
	{% endfor %}
</table>
